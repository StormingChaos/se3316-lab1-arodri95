<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Pokedex 1-20</title>
    <meta name="description" content="Shows the first 20 pokemon in the pokedex list">
    <meta name="author" content="Adriana Rodrigues">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script> 
</head>

<body>
    <h1>Pokedex List from 1-20</h1>

    <form id="numSearch" onsubmit="search_num(); return false">
    <label for="numSearch">Search by number:</label>
    <input type="number" name="numInput" min="1" max="20">
    <input type="submit" value="Search">
    </form>

    <form id="nameSearch" onsubmit="search_name(); return false">
    <label for="nameSearch">Search by name:</label>
    <input type="text" name="nameInput" maxlength="20">
    <input type="submit" value="Search">
    </form>

    <div id="list"></div>

    <p>Information and images taken from <a href="https://www.pokemon.com/us/pokedex/"> Pokemon.com</a><br>
    Shiny images taken from <a href="https://pokemondb.net/pokedex/shiny"> Pokemon Database</a></p>
</body>
</html>
