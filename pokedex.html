<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Pokedex 1-20</title>
    <meta name="description" content="Shows the first 20 pokemon in the pokedex list">
    <meta name="author" content="Adriana Rodrigues">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script> 
</head>

<body>
    <h1>Pokedex List from 1-20</h1>

    <form onsubmit="alert(numsearch())">
    <label for="numSearch">Search by number:</label>
    <input type="number" id="numSearch" name="numSearch" min="1" max="20">
    <input type="submit" value="Search">
    </form>

    <form onsubmit="alert(namesearch())">
    <label for="nameSearch">Search by name:</label>
    <input type="text" id="nameSearch" name="nameSearch" maxlength="20">
    <input type="submit" value="Search">
    </form>

    <div id="list"></div>

    <p>Images and information taken from <a href="https://www.pokemon.com/us/pokedex/"> Pokemon.com</a></p>
</body>
</html>
