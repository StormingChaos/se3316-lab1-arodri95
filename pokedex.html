<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pokedex 1-20</title>
    <meta name="description" content="Shows the first 20 pokemon in the pokedex list">
    <meta name="author" content="Adriana Rodrigues">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pokedex List from 1-20</h1>

    <form>
        <label for="numSearch">Search by number:</label>
        <input type="number" id="numSearch" name="numSearch" min="1" max="20">
        <input type="submit" value="Search">
    </form>

    <form>
        <label for="nameSearch">Search by name:</label>
        <input type="text" id="nameSearch" name="nameSearch" maxlength="20">
        <input type="submit" value="Search">
    </form>

    <ul>
        <li><img src="images\001.png"> #001 Bulbasaur</li>
        <li><img src="images\002.png"> #002 Ivysaur</li>
        <li><img src="images\003.png"> #003 Venusaur</li>
        <li><img src="images\004.png"> #004 Charmander</li>
        <li><img src="images\005.png"> #005 Charmeleon</li>
        <li><img src="images\006.png"> #006 Charizard</li>
        <li><img src="images\007.png"> #007 Squirtle</li>
        <li><img src="images\008.png"> #008 Wartortle</li>
        <li><img src="images\009.png"> #009 Blastoise</li>
    </ul>

    <p>Images and information taken from <a href="https://www.pokemon.com/us/pokedex/"> Pokemon.com</a></p>
</body>
</html>
